<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5e486b0f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="contactPage">
    <header class="contactHeader">
        <div class="wrapper">
            <a href="#mainContent" class="skip-link">Skip to main content</a>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Get in Touch</h1>
        </div> <!-- end of wrapper -->
    </header>
    <div class="wrapper">
        <div class="contactBackground">
            <!-- container for background img -->
        </div>
    </div>
    <div class="fullBleedContainer">
        <!-- full bleed in $ice -->
    </div>
    <div class="wrapper contactPage">
        <main id="mainContent">
            <form action="submit">
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name">
                
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="Email address">
                
                <label for="message" class="sr-only">Message</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                
                <button>Submit</button>
            </form>
        </main>
        <aside>
            <div class="socialMedia">
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                    <span class="sr-only">Connect with us on Facebook</span>
                </a>
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Connect with us on Instagram</span>
                </a>
                <a href="https://twitter.com/?lang=en">
                    <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Connect with us on Twitter</span>
                </a>
                <a href="https://www.whatsapp.com/">
                    <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
                    <span class="sr-only">Connect with us on Whatsapp</span>
                </a>
            </div>
            <address>
            <a href="mailto:info@email.com" class="contactEmail">info@email.com</a><br>
            <a href="tel:123-456-7890">123-456-7890</a><br>
            123 Queen Street West, Unit 10<br>
            Toronto, Ontario<br>
            M5V2D5 <br>
            </address>
        </aside>
    </div> <!-- end of wrapper -->
    <footer>
        <p>Copyright Â© 2018 <a href="https://junocollege.com">HackerYou</a></p>
    </footer>
</body>
</html>
